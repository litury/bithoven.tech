<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bithoven</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="assets/styles/index.css">
</head>

<body class="page__body">
	<header class="header">
		<div class="header__menu-wrap">
			<div class="header__menu-top">
				<div class="header__user-wrap">
					<button class="button_form_none  header__button-deck " type="button">
						<svg class="header__svg" width="22" height="22" aria-hidden="true" focusable="false">
							<use href="assets/images/svg/sprite.svg#deck"></use>
						</svg>
					</button>

					<button class="button_form_none header__button-learn" type="button">
						Узнать
					</button>

					<button class="button_form_none header__button-nav " type="button">
						Темы
					</button>
				</div>

				<a class="link header__logo" href="#">
					<img src="assets/images/logo.svg" alt="логотип криптобиржи Bithoven">
				</a>

				<div class="header__user-nav header__user-nav_media_deck ">

					<button class="button_form_none header__button-onof " type="button">
						<svg class="header__svg" width="18" height="18" aria-hidden="true" focusable="false">
							<use href="assets/images/svg/sprite.svg#onof"></use>
						</svg>
					</button>


					<button class="button_form_none header__button-acc" type="button">
						<svg class="header__svg" width="25" height="25" aria-hidden="true" focusable="false">
							<use href="assets/images/svg/sprite.svg#acc"></use>
						</svg>
					</button>


					<button class="button_form_none header__button-leng" type="button">
						RU
					</button>


					<button class="button_form_none header__button-sedes" type="button">
						<svg class="header__svg" width="13" height="14" aria-hidden="true" focusable="false">
							<use href="assets/images/svg/sprite.svg#sedes"></use>
						</svg>
					</button>
				</div>

				<button class="button button_color_yellow header__aut">
					Авторизация
				</button>

			</div>

			<div class="header__themes--noactive  header__themes_media_desk">
				<a class="button header__button-link" href="#">
					Altcoin
				</a>

				<a class="button header__button-link" href="#">
					Binance
				</a>

				<a class="button header__button-link" href="#">
					Биткоин
				</a>

				<a class="button header__button-link" href="#">
					Блокчейн
				</a>

				<a class="button header__button-link" href="#">
					Консенсус
				</a>

				<a class="button header__button-link" href="#">
					DeFi
				</a>

				<a class="button header__button-link header__button-link--big" href="#">
					Технический анализ
				</a>

				<a class="button header__button-link header__button-link--big" href="#">
					Еще+12
				</a>
			</div>

			<ul class="menu header__bottom">
				<li class="header__item">
					<a class="link header__link" href="#">
						Глоссарий
					</a>
				</li>

				<li class="header__item">
					<a class="link header__link" href="#">
						Викторина
					</a>
				</li>

				<li class="header__item">
					<a class="link header__link" href="#">
						Купить криптовалюту
					</a>
				</li>

				<li class="header__item">
					<a class="link header__link" href="#">
						Запуск токена
					</a>
				</li>

				<li class="header__item">
					<a class="link header__link" href="#">
						Платформа
					</a>
				</li>

				<li class="header__item">
					<a class="link header__link" href="#">
						Статьи
					</a>
				</li>
			</ul>
		</div>

		<nav class="header__nav">
			<button class="button_form_none header__button-bottom header__button_type_home" type="button">
				<svg class="header__svg" width="16" height="17" aria-hidden="true" focusable="false">
					<use href="assets/images/svg/sprite.svg#home"></use>
				</svg>
				Главная
			</button>

			<button
				class="user-nav__wrap user-nav__noactive button_form_none header__button-bottom header__button_type_search"
				type="button">

				<form class="user-nav__form">
					<input class="input user-nav__input user-nav__noactive" type="text" placeholder="Найти" />
				</form>

				<svg class="user-nav__search header__svg" width="18" height="18" aria-hidden="true" focusable="false">
					<use href="assets/images/svg/sprite.svg#search"></use>
				</svg>

					Поиск

			</button>

			<button class="button_form_none header__button-bottom header__button_type_profile" type="button">
				<svg class="header__svg" width="19" height="18" aria-hidden="true" focusable="false">
					<use href="assets/images/svg/sprite.svg#profile"></use>
				</svg>
				Профиль
			</button>

			<button class="button_form_none header__button-bottom header__button_type_menu" type="button">
				<svg class="header__svg" width="22" height="18" aria-hidden="true" focusable="false">
					<use href="assets/images/svg/sprite.svg#menu"></use>
				</svg>
				Меню
			</button>
		</nav>
	</header>

	<script src="assets/scripts/index.js"></script>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>

</html>
