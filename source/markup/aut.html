<!DOCTYPE html>
<html lang="en" class="pages">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bithoven</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="assets/styles/index.css">
</head>

<body class="body">
	<header class="header"> </header>

	<section class="aut container">
		<h1 class="title aut__title">
			Вам нужен кошелек Ethereum,
			чтобы использовать Bithoven
		</h1>

		<p class="parag aut__parag">
			Подключитесь к одному из наших доступных поставщиков
			кошельков или создайте новый
		</p>

		<div class="aut-form">
			<div class="aut-form__wrap">
				<a class="link-wallet aut-form__link-wallet aut-form__link-wallet_subject_metamask">
					<p class="parag">
						Meta Mask
					</p>
				</a>

				<a class="link-wallet aut-form__link-wallet aut-form__link-wallet_subject_binance">
					<p class="parag">
						Binance Wallet
					</p>
				</a>

				<a class="link-wallet aut-form__link-wallet aut-form__link-wallet_subject_coinbase">
					<p class="parag">
						Coinbase Wallet
					</p>
				</a>

				<a class="link-wallet aut-form__link-wallet aut-form__link-wallet_subject_all">
					<p class="parag">
						Дополнительно
					</p>
				</a>
			</div>

			<p class="parag aut-form__parag">
				У вас еще нет притокашелька?
			</p>


				<a class="aut-form__link-button link-button">
					Как подключить
				</a>
		</div>
	</section>

	<script src="assets/scripts/index.js"></script>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
