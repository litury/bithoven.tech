<!DOCTYPE html>
<html class="page" lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pop-up</title>
	<link rel="stylesheet" href="assets/styles/index.css">
</head>

<body class="page__body">

	<button class="popup-button" data-popup-title="Title 1" data-popup-text="Text">Окно
		1</button>

	<button class="popup-button" data-popup-title="Title 2" data-popup-text="Text 2">Окно
		2</button>

	<button class="popup-button" data-popup-title="Title 3" data-popup-text="Text 3">Окно
		3</button>


	<div class="overlay">
		<div class="popup" role="dialog">
			<button class="popup__close" type="button" aria-label="Закрыть модальное окно">
				<span aria-hidden="true">×</span>
			</button>
			<h2 class="title title_size_small popup__title">Ошибка!</h2>
			<p class="text popup__text">Мы свяжемся с вами в ближайшее время</p>
		</div>
	</div>

	<script src="assets/scripts/popup.js"></script>
</body>

</html>
