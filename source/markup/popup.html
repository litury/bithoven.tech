<!DOCTYPE html>
<html class="page" lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pop-up</title>
	<link rel="stylesheet" href="assets/styles/index.css">
</head>

<body class="page__body">

  <div class="popup">
    <div class="popup__overlay"></div>
		<div class="popup__body" role="dialog">
			<button class="popup__close" type="button" aria-label="Закрыть модальное окно">
					<svg class="popup__svg" width="22" height="22" aria-hidden="true" focusable="false">
						<use href="assets/images/svg/sprite.svg#close-popup"></use>
					</svg>
			</button>
			<h2 class="title title_size_extra-small popup__title"></h2>
			<p class="text text_size_small popup__text"></p>
		</div>
  </div>

	<script src="assets/scripts/popup.js"></script>
</body>

</html>
