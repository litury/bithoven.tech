<!DOCTYPE html>
<html class="page" lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pop-up</title>
	<link rel="stylesheet" href="assets/styles/index.css">
</head>

<body class="page__body">

	<button class="popup-button" data-path="form-popup">Окно 1</button>
	<button class="popup-button" data-path="me-popup">Окно 2</button>

	<div class="overlay">
		<div class="popup" data-target="form-popup" role="dialog">
			<button class="popup__close" type="button" aria-label="Закрыть модальное окно">
				<span aria-hidden="true">×</span>
			</button>
			<h2 class="title title_size_small">Ошибка!</h2>
			<p class="text">Мы свяжемся с вами в ближайшее время</p>
		</div>

		<div class="popup" data-target="me-popup" role="dialog">
			<button class="popup__close" type="button" aria-label="Закрыть модальное окно">
				<span aria-hidden="true">×</span>
			</button>
			<h2 class="title title_size_small">Готово!</h2>
			<p class="text">Мы свяжемся с вами в ближайшее время</p>
		</div>
	</div>

	<script src="assets/scripts/popup.js"></script>
</body>

</html>
