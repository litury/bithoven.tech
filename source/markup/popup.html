<!DOCTYPE html>
<html class="page" lang="ru">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>pop-up</title>
	<link rel="stylesheet" href="assets/styles/index.css">
</head>

<body class="page__body">
	<button class="button_form_none popup-button" id="myBtn">Open modal</button>
	<div class="popup" id="myModal" role="dialog">
		<div class="popup__content">
			<button class="button_form_none popup__close" type="button">
				<span aria-hidden="true">×</span>
				<span class="visually-hidden">Закрыть модальное окно</span>
			</button>
			<h2 class="title title_size_small">Ошибка!</h2>
			<p class="text">Мы свяжемся с вами в ближайшее время</p>
		</div>
	</div>
	<script src="assets/scripts/popup.js"></script>
</body>

</html>
