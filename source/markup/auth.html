<!DOCTYPE html>
<html lang="en" class="page">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bithoven</title>
	<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
	<link rel="stylesheet" href="assets/styles/index.css">
</head>

<body class="page__body">
	<section class="auth container">
		<h1 class="title auth__title">
			Вам нужен кошелек Ethereum,
			чтобы использовать Bithoven
		</h1>

		<p class="paragraph auth__paragraph">
			Подключитесь к одному из наших доступных поставщиков
			кошельков или создайте новый
		</p>

		<div class="auth__auth-form">
			<div class="auth__wrap">
				<a class="auth__link-wallet auth__link-wallet_subject_metamask">
					<p class="paragraph">
						Meta Mask
					</p>
				</a>

				<a class="auth__link-wallet auth__link-wallet_subject_binance">
					<p class="paragraph">
						Binance Wallet
					</p>
				</a>

				<a class="auth__link-wallet auth__link-wallet_subject_coinbase">
					<p class="paragraph">
						Coinbase Wallet
					</p>
				</a>

				<a class="auth__link-wallet auth__link-wallet_subject_all">
					<p class="paragraph">
						Дополнительно
					</p>
				</a>
			</div>

			<p class="paragraph auth__text">
				У вас еще нет притокашелька?
			</p>

				<a class="button auth__button">
					Как подключить
				</a>
		</div>
	</section>

	<script src="assets/scripts/index.js"></script>
	<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
